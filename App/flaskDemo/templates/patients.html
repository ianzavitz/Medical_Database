{% extends "layout.html" %}
{% block content %}
	{% for row in out %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href=" ">Patient ID  :{{ row.patient_id }}</a> <br/>
              <small>Age: {{row.age}}</small>
	      <small>Diagnosis: {{row.diagnosis}}</small>
			  </br>
			  <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_patient', patient_id=row.patient_id) }}">Update</a>
			  <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
            </div>
           
          </div>
        </article>
     {% endfor %}

{% endblock content %}
